<!DOCTYPE html>
<html>
<head>
	<title>AJAX Practice with Yahoo</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

	
</head>
<body>

<!-- Main wrapper INSIDE the body -->
<div id="pages">
<!-- Main page displayed -->
	<div id="page1">
		<div id="arrow1"><button class="btn btn-danger"> >>> </button></div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>What stock(s) do you want to search for?</h1>
					<form class="yahoo-form form-inline">
						<label class="sr-only">Stock Symbol</label>
						<div class="input-group">
							<input type="text" class="form-control" id="symbol" placeholder="Enter symbols, separate multiples with comma">
						</div>
						<button type="submit" class="btn btn-primary">Get my stock quotes!</button>
						<button type="submit" class="btn btn-warning">Retrieve Previous Search</button>
						<button type="button" class="btn btn-success">Save Current Search</button>
					</form>

					<table class="table table-striped table-bordered">
						<thead>	
							<tr>
								<th>Stock Symbol</th>
								<th>Company Name</th>
								<th>Ask Price</th>
								<th>Bid Price</th>
								<th>Daily Change</th>
							</tr>
						</thead>

						<tbody id="stock-body"> <!--need to fill this with what we're getting from Yahoo -->
							<tr>
								<td>-</td>
								<td>-</td>
								<td>-</td>
								<td>-</td>
								<td>-</td>
							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</div>
	</div>
	<div id="page2">
		<h1>This is page 2.</h1>
		<div id="arrow2"><button class="btn btn-danger"> <<< </button></div>
	</div>
</div>


</body>
</html>
